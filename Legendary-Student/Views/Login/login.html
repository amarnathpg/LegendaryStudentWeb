    <div style="height: 100px;">

    <div class="mx-auto h-25" style="width:500px;height: 700px;">
        <div class="card text-center">
            <div class="card-header">
                Login
            </div>
            <div class="card-body" ng-controller="LoginController">

                <div class="container">

                    <div class="form-group has-feedback-custom">
                        <label class="form-control-label" for="inputSuccess1">Bootstrap 4 input with custom feedback</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"> <i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                        </div>
                        <span class="form-control-feedback-custom">
                            <i class="fa fa-eye"></i>
                        </span>
                        <small class="form-text text-muted">Example help text that remains unchanged.</small>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input class="form-control" ng-model="email" type="email" aria-describedby="emailHelp" placeholder="Email">
                    <span class="fa fa-search form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-home fa-fw"></i></span>
                        <input class="form-control" ng-model="pwd" type="{{inputType}}" placeholder="Password" aria-describedby="passwordHelpInline">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="hideShowPassword()">
                                <span class="{{passwordIcons}}"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" ng-click="remember()"> <small class="text-muted">Remember Password</small>
                        </label>
                    </div>
                </div>

                <a class="btn btn-primary" href="index.html" ng-click="login()">Login</a>


            </div>
                <div class="card-footer text-muted">
                    <div class="text-center">
                        <a class="d-block small mt-3" href="register.html">Register an Account</a><br />
                        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
            </div>
    </div>
